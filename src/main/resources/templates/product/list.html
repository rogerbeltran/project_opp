<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <style>
        table , th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        th {
        padding: 10px;
        width: 150px;
        }

        tr:first-child {
        background: #add8e6;
        }

      tr {
        background-color: #70f58580;
      }

      tr:hover{
        box-shadow: 0px 2px 0px rgba(0,0,0,0.5);
        cursor: pointer;
      }
      td{
        padding: 10px;
      }
    </style>
</head>
<body>
<h2>List of Receipts</h2>
<br>
<table>
    <tr>
        <th>Id</th>
        <th>product_name</th>
        <th>price</th>
        <th>supplier</th>
    </tr>
    <tr th:each="prod: ${product}">
        <th th:text="${prod.id}"></th>
        <th th:text="${prod.product_id}"></th>
        <th th:text="${prod.product_description}"></th>
        <th th:text="${prod.unit_price}"></th>
        <th th:text="${prod.distributor}"></th>
    </tr>

</table>
</body>
</html>
